<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- iPhone 16 Pro Max -->
  <g transform="translate(50,20)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="250" height="460" rx="30" fill="#333333"/>
    <rect x="10" y="10" width="230" height="440" rx="25" fill="#f5f5f5"/>
    <!-- Status bar -->
    <rect x="10" y="10" width="230" height="25" rx="25" fill="#333333"/>
    <!-- Notch -->
    <rect x="65" y="5" width="120" height="30" rx="10" fill="#333333"/>
    
    <!-- Content -->
    <text x="125" y="65" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">iPhone 16 Pro Max</text>
    
    <!-- Card -->
    <rect x="25" y="80" width="200" height="340" rx="15" fill="white" stroke="#e1e1e1"/>
    
    <!-- UI Elements -->
    <rect x="40" y="100" width="170" height="60" rx="10" fill="#007AFF"/>
    <text x="125" y="135" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Get Started</text>
    
    <!-- Profile picture placeholder -->
    <circle cx="75" cy="190" r="25" fill="#DDD"/>
    <text x="115" y="185" font-family="Arial" font-size="16" fill="#333333" font-weight="bold">John Doe</text>
    <text x="115" y="205" font-family="Arial" font-size="14" fill="#666666">Designer</text>
    
    <line x1="40" y1="230" x2="210" y2="230" stroke="#e1e1e1" stroke-width="1"/>
    
    <text x="40" y="260" font-family="Arial" font-size="18" fill="#333333">Welcome Message</text>
    
    <!-- Responsive longer text -->
    <text x="40" y="285" font-family="Arial" font-size="14" fill="#666666" width="170">
      <tspan x="40" dy="0">Embark on an exciting journey</tspan>
      <tspan x="40" dy="20">with our innovative platform.</tspan>
      <tspan x="40" dy="20">Explore endless possibilities and</tspan>
      <tspan x="40" dy="20">unlock your creative potential</tspan>
      <tspan x="40" dy="20">in our diverse digital landscape.</tspan>
    </text>
  </g>

  <!-- iPhone Mini -->
  <g transform="translate(350,20)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="200" height="400" rx="25" fill="#333333"/>
    <rect x="10" y="10" width="180" height="380" rx="20" fill="#f5f5f5"/>
    <!-- Status bar -->
    <rect x="10" y="10" width="180" height="25" rx="20" fill="#333333"/>
    <!-- Notch -->
    <rect x="50" y="5" width="100" height="30" rx="10" fill="#333333"/>
    
    <!-- Content -->
    <text x="100" y="65" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">iPhone Mini</text>
    
    <!-- Card -->
    <rect x="20" y="80" width="160" height="280" rx="15" fill="white" stroke="#e1e1e1"/>
    
    <!-- UI Elements -->
    <rect x="30" y="100" width="140" height="50" rx="8" fill="#007AFF"/>
    <text x="100" y="130" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Get Started</text>
    
    <!-- Profile picture placeholder -->
    <circle cx="60" cy="180" r="20" fill="#DDD"/>
    <text x="95" y="175" font-family="Arial" font-size="14" fill="#333333" font-weight="bold">John Doe</text>
    <text x="95" y="195" font-family="Arial" font-size="12" fill="#666666">Designer</text>
    
    <line x1="30" y1="220" x2="170" y2="220" stroke="#e1e1e1" stroke-width="1"/>
    
    <text x="30" y="245" font-family="Arial" font-size="16" fill="#333333">Welcome Message</text>
    
    <!-- Responsive longer text for smaller screen -->
    <text x="30" y="270" font-family="Arial" font-size="12" fill="#666666" width="140">
      <tspan x="30" dy="0">Embark on an exciting</tspan>
      <tspan x="30" dy="16">journey with our platform.</tspan>
      <tspan x="30" dy="16">Explore possibilities and</tspan>
      <tspan x="30" dy="16">unlock your creative</tspan>
      <tspan x="30" dy="16">potential in our digital</tspan>
      <tspan x="30" dy="16">landscape.</tspan>
    </text>
  </g>

  <!-- Android Device -->
  <g transform="translate(600,20)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="230" height="440" rx="15" fill="#333333"/>
    <rect x="10" y="10" width="210" height="420" rx="10" fill="#f5f5f5"/>
    
    <!-- Content -->
    <text x="115" y="40" font-family="Arial" font-size="13" text-anchor="middle" fill="#333333">Android Device</text>
    
    <!-- Card -->
    <rect x="20" y="60" width="190" height="320" rx="8" fill="white" stroke="#e1e1e1"/>
    
    <!-- UI Elements -->
    <rect x="30" y="80" width="170" height="55" rx="5" fill="#4CAF50"/>
    <text x="115" y="112" font-family="Arial" font-size="15" fill="white" text-anchor="middle">GET STARTED</text>
    
    <!-- Profile picture placeholder -->
    <circle cx="65" cy="170" r="22" fill="#DDD"/>
    <text x="105" y="165" font-family="Arial" font-size="15" fill="#333333" font-weight="bold">John Doe</text>
    <text x="105" y="185" font-family="Arial" font-size="13" fill="#666666">Designer</text>
    
    <line x1="30" y1="210" x2="200" y2="210" stroke="#e1e1e1" stroke-width="1"/>
    
    <text x="30" y="235" font-family="Arial" font-size="17" fill="#333333">Welcome Message</text>
    
    <!-- Responsive longer text for medium screen -->
    <text x="35" y="295" font-family="Arial" font-size="1em" fill="#666666" width="90%">
      <tspan x="35" dy="0">Embark on an exciting</tspan>
      <tspan x="35" dy="16">journey with our platform.</tspan>
      <tspan x="35" dy="16">Explore possibilities and</tspan>
      <tspan x="35" dy="16">unlock your creative</tspan>
      <tspan x="35" dy="16">potential in our digital</tspan>
      <tspan x="35" dy="16">landscape.</tspan>
    </text>
  </g>
</svg>
